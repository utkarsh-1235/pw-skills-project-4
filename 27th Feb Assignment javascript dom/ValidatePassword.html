<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
    <form id="login-form">
        <label for="email">Email :</label>
        <input type="text" id="email" name="email">
        <br>
        <label for="password">password :</label>
        <input type="text" id="password" name="password">
        <br>
        <input type="submit" value="Submit">
    </form>
    <p id="validation-message"></p>
    <script>
        const form = document.querySelector('#login-form')
        const email = form.querySelector("#email")
        const password = form.querySelector("#password")
        const validateMessage = document.querySelector("#validation-message")

        form.addEventListener("submit",function(event)
        {
            event.preventDefault()  //Prevent form submission

            //Check email format
            if(!email.value.includes("@")){
                validateMessage.textContent= "invalid email or password!"
                validateMessage.style.color = "red"
                return
            }

            //check password length
            if(password.value.length<8){
                validateMessage.textContent = "Invalid email or password!"
                validateMessage.style.color = "red"
                return
            }

            validateMessage.textContent = "valid email or password!"
            validateMessage.style.color = "green"
        })
    </script>
</body>
</html>
